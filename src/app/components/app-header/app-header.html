<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>{{ title }}</span>
    </ion-title>
    <ion-buttons *ngIf="showButtonBack != ''" slot="start">
      <!-- aqui tem que dar um pop pra ultima pagina que foi navegado e nao pro dash-->
      <ion-back-button [defaultHref]="showButtonBack"></ion-back-button>
    </ion-buttons>

    <ion-buttons *ngIf="showButtonMenu" slot="start">
      <ion-icon style="margin-left: 10px" class="icon" name="menu"></ion-icon>
    </ion-buttons>

    <ion-buttons *ngIf="showButtonHelp" slot="end" (click)="helpModal()">
      <ion-icon class="icon" name="help-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
