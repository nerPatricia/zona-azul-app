<app-header showButtonBack="/dashboard" title="Cadastrar Veículo"></app-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row style="display:flex; justify-content: center;">
      <ion-col size="8" style="align-self: center;">
        <ion-list id="form-placa">
          <ion-item style="margin-bottom: 10px;">
            <ion-input autocomplete type="text" [(ngModel)]="placaData.placa" placeholder="Placa" maxlength="7">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; justify-content: space-between;">
      <ion-col size="12">
        <ion-label class="title">Tipo de veículo:</ion-label>
      </ion-col>
      <ion-col size="3" (click)="getTipo('carro')"
        [style.background-color]="placaData.tipo == 'carro' ? '#6baee0' : null" class="tipoveiculo-card"
        style="display: flex">
        <span>CARRO</span>
      </ion-col>
      <ion-col size="3" (click)="getTipo('moto')" [style.background-color]="placaData.tipo == 'moto' ? '#6baee0' : null"
        class="tipoveiculo-card" style="display: flex">
        <span>MOTO</span>
      </ion-col>
      <ion-col size="3" (click)="getTipo('carga')"
        [style.background-color]="placaData.tipo == 'carga' ? '#6baee0' : null" class="tipoveiculo-card"
        style="display: flex">
        <span>CARGA</span>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 1em 0; display: flex; justify-content: space-between;">
      <ion-col size="6">
        <ion-list id="form">
          <ion-label class="title">Marca</ion-label>
          <ion-item style="margin-bottom: 10px;">
            <ion-input autocomplete type="text" [(ngModel)]="placaData.marca" placeholder="Todos">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list id="form">
          <ion-label class="title">Modelo</ion-label>
          <ion-item style="margin-bottom: 10px;">
            <ion-input autocomplete type="text" [(ngModel)]="placaData.modelo" placeholder="Todos">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; justify-content: space-between;">
      <ion-col>
        <button class="btn" style="background-color: #c80000;" ion-button (click)="back()">
          Cancelar
        </button>
      </ion-col>
      <ion-col>
        <button class="btn" primary ion-button (click)="cadastrar()">
          Cadastrar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
