<ion-content class="ion-padding">
  <ion-grid style="min-height: 100%;">
    <ion-row class="ion-align-items-center ion-text-center ion-justify-content-center">
      <ion-col>
        <h2 class="title">Acesse sua conta</h2>
        <span style="font-size: 0.9em; color: white">Informe seu e-mail e senha</span>
      </ion-col>
    </ion-row>

    <ion-row style="height: 30%; align-items: center;">
      <ion-col>
        <ion-list id="form">
          <ion-item style="margin-bottom: 10px;">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input autocomplete type="email" [(ngModel)]="userData.email" placeholder="Email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="userData.password" placeholder="Senha">
            </ion-input>
            <ion-icon (click)="showPassword = !showPassword" [name]="showPassword ? 'eye-off' : 'eye'">
            </ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <button class="btn" primary ion-button expand="block" (click)="login()">
          Entrar
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <a class="recover-pass" (click)="esqueciSenha()">Esqueci minha senha</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
