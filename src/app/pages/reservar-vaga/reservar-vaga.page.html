<app-header showButtonBack="/dashboard" title="Saldo: R$ {{ saldo }}" showButtonAddCredits="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row class="car-info">
      <ion-col style="text-align: center; padding: 14px 0;">
        <span class="title">{{ carroData?.placa.toUpperCase() }}</span>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 20px;">
      <ion-col size="12">
        <ion-label class="title">Código da Vaga:</ion-label>
      </ion-col>
      <ion-col size="12" style="align-self: center;">
        <ion-list id="form">
          <ion-item style="margin-bottom: 10px;">
            <ion-input autocomplete type="text" [(ngModel)]="estacionarData.id_vaga" placeholder="Numero" maxlength="3">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="title">Quanto tempo você deseja estacionar?</ion-label>
      </ion-col>
      <ion-col>
        <ion-list id="form">
          <ion-radio-group [(ngModel)]="estacionarData.duracao">
            <ion-item lines="none">
              <ion-label>1 hora - R$ 3,00</ion-label>
              <ion-radio slot="start" value="1"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>2 hora - R$ 6,00</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; justify-content: space-between;">
      <ion-col>
        <button class="btn" style="background-color: #c80000;" ion-button (click)="back()">
          Cancelar
        </button>
      </ion-col>
      <ion-col>
        <button class="btn" primary ion-button (click)="avancar()">
          Estacionar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
